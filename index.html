<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5">
    <button class="tablink btn btn-success mx-1 fs-4" onclick="openTab(event, 'Registrasi')">Registrasi</button>
    <button class="tablink btn btn-success mx-1 fs-4" onclick="openTab(event, 'ListPendaftar')">List Pendaftar</button>
  </div>

  <div id="Registrasi" class="tabcontent container">
    <h2 class="uppercase fs-1">Form Registrasi</h2>
    <form id="registrationForm" class="fs-4">
      <label for="nama">Nama:</label>
      <input type="text" placeholder="nama" id="nama" name="nama" required minlength="10"><br>

      <label for="umur">Umur:</label>
      <input type="number" placeholder="umur" id="umur" name="umur" required min="25"><br>

      <label for="uang">Uang Sangu (Rp.):</label>
      <input type="number" placeholder="100000" id="uang" name="uang" required min="100000" max="1000000"><br>

      <button type="submit" value="submit" class="btn btn-primary fs-4">Submit</button>
    </form>
  </div>


  <div id="ListPendaftar" class="tabcontent container">
    <h2 class="uppercase fs-1">List Pendaftar</h2>
    <table id="pendaftarTable" class="table fs-4">
      <thead>
        <tr>
          <th scope="col">Nama</th>
          <th scope="col">Umur</th>
          <th scope="col">Uang Sangu</th>
        </tr>
      </thead>
      <tbody id="pendaftarData">
      </tbody>
    </table>
    <p id="resume" class="fs-4"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
